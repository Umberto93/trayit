<ion-tabs class="nav">
    <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/menu/selection">
            <ion-icon name="restaurant"></ion-icon>
            <ion-label>Menu</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="toComposition()">
            <ion-icon name="pizza"></ion-icon>
            <ion-label>Pietanze</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/menu/summary">
            <ion-icon name="phone-landscape"></ion-icon>
            <ion-label>Vassoio</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="presentPopover($event)">
            <ion-icon name="more"></ion-icon>
            <ion-label>Altro</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
