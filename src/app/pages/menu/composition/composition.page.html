<ion-content>
    <app-header [title]="titles[activeIndex]"></app-header>
    <ion-slides
        pager="true"
        [options]="slideOptions"
        (ionSlideWillChange)="onSlideWillChange()"
    >
        <ion-slide *ngFor="let course of menu.items | keyvalue: noSort; index as i">
            <ion-list lines="none">
                <ion-item
                    *ngFor="let item of course.value"
                    class="item"
                >
                    <ion-thumbnail
                        class="dish"
                        slot="start"
                    >
                        <img src="../../../../assets/images/rigatoni_siciliana.png">
                    </ion-thumbnail>
                    <ion-label>
                        <h2 class="name">{{item.name}}</h2>
                        <p class="ingredients">
                            <span *ngFor="let ingredient of item.ingredients">{{ingredient.name}}</span>
                        </p>
                        <rating
                            [max]="5"
                            [value]="item.rating"
                        ></rating>
                        <small class="price">{{item.price}}</small>
                    </ion-label>
                    <ion-icon
                        class="add"
                        name="add"
                        (click)="presentAlert(item)"
                    ></ion-icon>
                </ion-item>
            </ion-list>
        </ion-slide>
    </ion-slides>
</ion-content>
<app-footer></app-footer>
