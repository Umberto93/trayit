<ion-content>
    <app-header title="Profilo"></app-header>
    <ion-card class="card container">
        <ion-card-header>
            <ion-card-title>{{user.firstname}} {{user.lastname}}</ion-card-title>
            <ion-card-subtitle>{{category}}</ion-card-subtitle>
        </ion-card-header>
        <ion-list lines="none">
            <ion-item>
                <ion-icon name="mail"></ion-icon>
                <ion-label>{{user.email}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="time"></ion-icon>
                <ion-label>{{user.createdAt | date:'d/M/y, H:m'}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon
                    name="restaurant"
                    slot="start"
                    class="diet-icon"
                ></ion-icon>
                <ion-label
                    position="stacked"
                    class="diet"
                >
                    Regime Alimentare
                </ion-label>
                <ion-select
                    #diet
                    cancelText="Annulla"
                    okText="Conferma"
                    [value]="user.diet"
                    (ionChange)="updateDiet(diet.value)"
                >
                    <ion-select-option value="standard">Standard</ion-select-option>
                    <ion-select-option value="celiac">Celiaco</ion-select-option>
                    <ion-select-option value="vegetarian">Vegetariano</ion-select-option>
                    <ion-select-option value="vegan">Vegano</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-list>
    </ion-card>
    <app-footer></app-footer>
</ion-content>
